<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
</head>
<body>
    <h1>Audio</h1>
    <audio src="Midia/audio/musica.mp3" preload="metadata" controls autoplay loop></audio>

    <audio>
        <source src="Midia/audio/musica.mp3" type="audio/mpeg">
        <source src="Midia/audio/musica.ogg" type="audio/ogg">
        <source src="Midia/audio/musica.wav" type="audio/wav">
    </audio>

    <video src="Midia/video/gatinho.mp4" preload="metadata" controls loop></video>

    <video controls>
        <source src="Midia/video/gatinho.m4v" type="image/">
        <source src="Midia/video/gatinho.mp4" type="image/">
        <source src="Midia/video/gatinho.mwebm" type="image/">
    </video>

    <iframe src="" frameborder="0"></iframe>

    <h1>TABELA</h1>
    <table>
        <caption>Titulo da tabela</caption>
        <thead>
            <tr>
                <th scope="col">Titulo</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="3" rowspan="2"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                
            </tr>
        </tfoot>
    </table>

    <h1>Formulário</h1>
    <form action="" method="post" target="_blank">
        <fieldset> <!-- BORDA --> 
            <legend>Legenda</legend>
            <label for="">Descrição</label>
            <input type="submit" value="ENVIAR">
            <input type="url" id="url">
        </fieldset>
    </form>

</body>
</html>
