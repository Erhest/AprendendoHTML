    <div>

    <script>   

        function display(){
            // ***** Teste de função *****
            // console.log('kk')
            // alert('funcionou')
            var num1 = document.getElementsByName('txtNum1')[0].value
            console.log(num1)
            document.getElementById('mostrar').innerText = num1     // parag.innerText = num1
            // document.getElementById('mostrar').innerHTML += "<br/>" + num1
        }


        function somar(){
            // Captura o input
            var num1 = Number(document.getElementsByName('txtNum1')[0].value)
            var num2 = Number(document.getElementsByName('txtNum2')[0].value)
            // Captura o P
            var parag = document.getElementById('mostrar')
            // Soma 
            var soma = num1 + num2 
            // Exibe
            parag.innerHTML += `${num1} + ${num2} é ${soma} <br/> `
        }

        function alerta(){
            console.log('No Foco!')
        }

        function change(){
            console.log('Mudou!')
        }
        
        function carregar(){
            console.log('Carrgou a página...')
        }

        function exibir(){
            document.getElementById('div1').style.display = 'block'
        }

        function ocultar(){
            document.getElementById('div1').style.display = 'none'
        }

        function acender(){
            document.getElementById('img').src = "Assets/img/lamOn.gif"
        }

        function apagar(){
            document.getElementById('img').src = "Assets/img/lampOff.gif"
        }

        function hover(){
            console.log('oppa!')
        }

        function login(){
            var login = document.getElementsByName('txtName')[0].value
            var senha = document.getElementsByName('txtSenha')[0].value
            console.log(login + senha)
            console.log("conectado")
        }

    </script>
